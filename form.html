<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c49d20b40.js"></script> <!-- ? Iconos -->
    <link rel="icon" href="assets/apple-logo-grey.ico">
    <link rel="stylesheet" href="styles/main.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/apple-logo-white.svg" alt="">
            <ul>
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
                <li><i class="fa-solid fa-bars"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Envíe su solicitud de datos personales, le responderemos a la brevedad.</h2>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="telefono">Número de teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" minlength="9" maxlength="9" required>
            
            <label for="problema">Descripción de problema</label>
            <textarea id="problema" name="problema"></textarea>
            
            <button>Enviar</button>
        </form>
    </main>
    
</body>
</html>
