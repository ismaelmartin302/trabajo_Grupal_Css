<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c49d20b40.js"></script> <!-- ? Iconos -->
    <link rel="icon" href="assets/apple-logo-grey.ico">
    <link rel="stylesheet" href="styles/main.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/apple-logo.svg" alt="">
            <ul>
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
                <li><i class="fa-solid fa-bars"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>iPhone 15</h1>
        <img class="banner" src="assets/iphone-full-image.webp">
        <h2 class="full-screen-none"><i class="fa-solid fa-arrow-down"></i></h2>
        <article>

            <section>
                <img src="assets/foto-hd-ejemplo.jpg">
                <h2>48MP</h2>
                <h2 class="only-on-hover">Optica regulable de hasta 48 megapixeles full hd</h2>
            </section>
            <section class="grid-camera-icon">
                <i class="fa-solid fa-recycle" style="color: green;"></i>
                <p>100% Biodegradable</p>
            </section>
            <section>
                <p style="font-size: x-large; font-weight: bolder;"><b style="font-size: xx-large;">4K</b>Quality</p>
            </section>
            <section><img src="assets/iphone15-camera.png">
                <h2 class="only-on-hover">Eliceo Putero</h2>
            </section>
            <section class="icons-group">
                <div class="grid-camera-icon">
                    <i class="fa-solid fa-person-running"></i>
                    <p>Action Mode</p>
                </div>
                <div class="grid-camera-icon">
                    <i class="fa-solid fa-users-viewfinder"></i>
                    <p>Face Detection</p>
                </div>
                <div class="grid-camera-icon">
                    <i class="fa-solid fa-cloud-moon"></i>
                    <p>Night Mode</p>
                </div>
            </section>

            <section>
                <div class="zoom-container">
                    <div class="zoom-1"><p>.5</p></div>
                    <div class="zoom-1"><p>1</p></div>
                    <div class="zoom-2"><p>2x</p></div>
                </div>
                <p>Optical-quality 2x Telephoto</p>
            </section>
            <section>dfas</section>
            <section><img src="assets/foto-ultrawide-ejemplo.jpg"></section>
            <section>
                <img src="assets/dog.png">
                <h2>Smart HDR</h2>
            </section>
            <section>
                <img src="assets/foto-camera-big.jpg">
                <h2>x3 Cameras iPhone Pro</h2>
            </section>
        </article>
        <img class="banner" src="assets/iphone-big.webp">
    </main>
</body>
</html>
