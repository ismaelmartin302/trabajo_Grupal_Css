<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c49d20b40.js"></script> <!-- ? Iconos -->
    <link rel="icon" href="assets/apple-logo-grey.ico">
    <link rel="stylesheet" href="styles/main.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <img src="assets/apple-logo.svg" alt="">
            <ul>
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
                <li><i class="fa-solid fa-bars"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>iPhone 15</h1>
        <img class="banner" src="assets/iphone-full-image.webp" alt="">
        <article>

            <section class="imagen1"><img src="assets/foto-hd-ejemplo.jpg" alt=""></section>
            <section class="grid-camera-icon">
                <i class="fa-solid fa-recycle" style="color: green;"></i>
                <p>100% Biodegradable</p>
            </section>
            <section>
                <p style="font-size: x-large; font-weight: bolder;"><b style="font-size: xx-large;">4K</b>Quality</p>
            </section>
            <section class="imagencentro"><img src="assets/iphone15-camera.png"></section>
            <section class="grid-camera-icon">
                <i class="fa-solid fa-person-running"></i>
                <p>Action Mode</p>
            </section>
            <section class="grid-camera-icon">
                <i class="fa-solid fa-users-viewfinder"></i>
                <p>Face Detection</p>
            </section>
            <section class="grid-camera-icon">
                <i class="fa-solid fa-cloud-moon"></i>
                <p>Night Mode</p>
            </section>
            <section>
                <div class="zoom-container">
                    <div class="zoom-1"><p>.5</p></div>
                    <div class="zoom-1"><p>1</p></div>
                    <div class="zoom-2"><p>2x</p></div>
                </div>
                <p>Optical-quality 2x Telephoto</p>
            </section>
            <section>video</section>
            <section class="imagen2"><img src="assets/foto-ultrawide-ejemplo.jpg"></section>
            <section><img src="assets/dog.png" ></section>
            <section><img src="assets/focus.webp" style="max-height: 3em; object-position: center;" ></section>
        </article>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
