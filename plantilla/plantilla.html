<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plantilla.css">
    <title>Plantilla</title>
</head>
<body>
    <header>
        <h1>Hoja de estilo Apple</h1>
    </header>
    <main>
        <fieldset>
            <legend>Textos</legend>
            <h1>Títulos H1</h1>
            <h2>Títulos H2</h2>
            <h3>Títulos H3</h3>
            <h4>Títulos H4</h4>
            <h5>Títulos H5</h5>
            <h6>Títulos H6</h6>
            <p>Texto estándar</p>
            <b>Texto en negrita</b>
            <i>Texto en cursiva</i>
            <u>Texto subrayado</u>
            <del>Texto tachado</del>
        </fieldset>
        <fieldset class="div-colores">
            <legend>Colores</legend>
            <div style="background-color: #f0f6f6;"></div>
            <div style="background-color: #f0f4e5;"></div>
            <div style="background-color: #f2ecce;"></div>
            <div style="background-color: #4a4e4f;"></div>
            <div style="background-color: #fde5e5;"></div>
            
            <div style="background-color: #7e868b;"></div>
            <div style="background-color: #edf4f6;"></div>
            <div style="background-color: #bdcfd9;"></div>
            <div style="background-color: #98a1a6;"></div>
            <div style="background-color: #262626;"></div>
            
            <div style="background-color: #f2f2f2;"></div>
            <div style="background-color: #efeeea;"></div>
            <div style="background-color: #403f3e;"></div>
            <div style="background-color: #a69f97;"></div>
            <div style="background-color: #0d0d0d;"></div>
        </fieldset>
        <fieldset>
            <legend>Iconos</legend>
            <img src="../assets/apple-logo.svg" alt="">
        </fieldset>
    </main>


</body>
</html>
